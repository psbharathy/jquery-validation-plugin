<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/jquery-validation-plugin.js" type="text/javascript"></script>
        <script type="text/javascript">
            
            function validate() {
               var validation =  $('#validateForm').validation();
               if(validation) {
                   alert("Successfully Validated");
               }
            }
            
        </script>
    </head>
    <body>
        <div id="validateForm" data-error-class="errors" data-inline-error="true">
            <div>
                Name : <input type="text" name="name" id="name" data-validate="[required]" />
            </div>
            <div>
                Email : <input type="text" name="email" id="email" data-validate="[required, email]" />
            </div>
            <div>
                Number : <input type="text" name="number" id="number" data-validate="[required, numeric]" />
            </div>
            <div>
                Float : <input type="text" name="number" id="number" data-validate="[required, float]" />
            </div>
            <div>
                <input type="submit" value="Submit" onclick="validate()" />
            </div>
        </div>
    </body>
</html>
